<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Deobfuscate your code instantly for free!">
  <title>Deobfuscator - Deobfuscate Your Code</title>
  <link rel="icon" href="/favicon.ico">
  <link rel="stylesheet" href="/styles/global.css">
</head>
<body>
  <!-- Particle Effect (background animation) -->
  <div id="particles-js"></div>

  <!-- Main Content -->
  <div id="root">
    <!-- Header Section -->
    <header class="header">
      <h1>Deobfuscator</h1>
      <p>Instantly deobfuscate your code for free!</p>
    </header>
    
    <!-- Code Input Section -->
    <section class="code-section">
      <h2>Paste Your Obfuscated Code Below</h2>
      <form id="code-form">
        <textarea id="code-input" placeholder="Paste your obfuscated code here..." rows="10"></textarea>
        <button type="submit" class="btn">Deobfuscate Now</button>
      </form>
    </section>
    
    <!-- Result Section -->
    <section class="result-section">
      <h2>Deobfuscated Code</h2>
      <pre id="result-display">/* Deobfuscated code will appear here */</pre>
    </section>
    
    <!-- Footer Section -->
    <footer class="footer">
      <p>Made with ❤️ by SAMRAT | &copy; 2025 Deobfuscator</p>
    </footer>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script src="/scripts/main.js"></script>

  <script>
    // Particles.js Configuration for CGI-style Background
    particlesJS("particles-js", {
      particles: {
        number: {
          value: 80,
          density: { enable: true, value_area: 600 }
        },
        color: { value: "#ffffff" },
        shape: {
          type: "circle",
          stroke: { width: 0, color: "#000000" },
          polygon: { nb_sides: 5 }
        },
        opacity: {
          value: 0.7,
          random: true,
          anim: { enable: true, speed: 1, opacity_min: 0.1 }
        },
        size: {
          value: 4,
          random: true,
          anim: { enable: true, speed: 2, size_min: 0.1 }
        },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#ffffff",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 3,
          direction: "random",
          out_mode: "out"
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" }
        }
      }
    });
  </script>
</body>
</html>
