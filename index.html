<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Deobfuscate your code instantly for free!">
  <title>Deobfuscator - Deobfuscate Your Code</title>
  <link rel="icon" href="/favicon.ico">
  <link rel="stylesheet" href="/styles/global.css">
</head>
<body>
  <!-- Particle Effect (background animation) -->
  <div id="particles-js"></div>

  <div id="root">
    <!-- Header Section -->
    <header>
      <h1>Deobfuscator</h1>
      <p>Deobfuscate your code instantly for free!</p>
    </header>
    
    <!-- Code Input Section -->
    <section>
      <h2>Paste Your Obfuscated Code Here</h2>
      <form id="code-form">
        <textarea id="code-input" placeholder="Paste your obfuscated code here" rows="10"></textarea>
        <button type="submit">Deobfuscate</button>
      </form>
    </section>
    
    <!-- Result Display Section -->
    <section>
      <h2>Deobfuscated Code</h2>
      <pre id="result-display">/* Deobfuscated code will appear here */</pre>
    </section>
    
    <!-- Footer Section -->
    <footer>
      <p>Made with ❤️ by SAMRAT | &copy; 2025 Deobfuscator</p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script src="/scripts/main.js"></script>
  <script>
    // Particles.js configuration
    particlesJS("particles-js", {
      particles: {
        number: {
          value: 100,
          density: { enable: true, value_area: 800 }
        },
        shape: {
          type: "circle"
        },
        color: {
          value: "#ffffff"
        },
        opacity: {
          value: 0.5,
          random: true,
          anim: { enable: true, speed: 1, opacity_min: 0.1 }
        },
        size: {
          value: 3,
          random: true,
          anim: { enable: true, speed: 2, size_min: 0.1 }
        },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#ffffff",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 6,
          direction: "random",
          out_mode: "out"
        }
      }
    });
  </script>
</body>
</html>
